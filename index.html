<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Lora scoreboard</title>
	<meta name="description" content="Simple scoreboard for `Lora` — a card game.">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/main.css">

	<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
	<![endif]-->
</head>
<body>

	<div class="container-fluid">

		<button id="next-round-trigger" class="btn btn-success pull-right"><i class="icon-plus icon-white"></i> Next round</button>

		<table class="scoreboard table table-striped table-bordered">
			<thead>
				<tr>
					<th>LORA</th>
					<th><input class="player p1" value="Player 1"></th>
					<th><input class="player p2" value="Player 2"></th>
					<th><input class="player p3" value="Player 3"></th>
					<th><input class="player p4" value="Player 4"></th>
				</tr>
			</thead>
			<tbody>
				<tr class="g1">
					<td class="icon"></td>
					<td><input class="score p1"></td>
					<td><input class="score p2"></td>
					<td><input class="score p3"></td>
					<td><input class="score p4"></td>
				</tr>
				<tr class="g2">
					<td class="icon"></td>
					<td><input class="score p1"></td>
					<td><input class="score p2"></td>
					<td><input class="score p3"></td>
					<td><input class="score p4"></td>
				</tr>
				<tr class="g3">
					<td class="icon"></td>
					<td><input class="score p1"></td>
					<td><input class="score p2"></td>
					<td><input class="score p3"></td>
					<td><input class="score p4"></td>
				</tr>
				<tr class="g4">
					<td class="icon"></td>
					<td><input class="score p1"></td>
					<td><input class="score p2"></td>
					<td><input class="score p3"></td>
					<td><input class="score p4"></td>
				</tr>
				<tr class="g5">
					<td class="icon"></td>
					<td><input class="score p1"></td>
					<td><input class="score p2"></td>
					<td><input class="score p3"></td>
					<td><input class="score p4"></td>
				</tr>
				<tr class="g6">
					<td class="icon"></td>
					<td><input class="score p1"></td>
					<td><input class="score p2"></td>
					<td><input class="score p3"></td>
					<td><input class="score p4"></td>
				</tr>
				<tr class="g7">
					<td class="icon"></td>
					<td><input class="score p1"></td>
					<td><input class="score p2"></td>
					<td><input class="score p3"></td>
					<td><input class="score p4"></td>
				</tr>
			</tbody>
			<thead>
				<tr class="total">
					<th class="sigma">&Sigma;</th>
					<th class="round-score p1"></th>
					<th class="round-score p2"></th>
					<th class="round-score p3"></th>
					<th class="round-score p4"></th>
				</tr>
			</thead>
		</table>


		<footer>
			<p>&copy; 2013 Marko Marković</p>
		</footer>

	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

	<script src="js/vendor/bootstrap.min.js"></script>

	<script src="js/main.js"></script>
</body>
</html>
