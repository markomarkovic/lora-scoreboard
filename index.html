<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Lora</title>
	<meta name="description" content="Simple scoreboard for `Lora` — a card game.">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/main.css">

			<tbody>
				<tr class="g1">

					<td class="p2"></td>

				<tr class="g2">
					<td class="icon"></td>
					<td class="p1"></td>
					<td class="p2"></td>
					<td class="p3"></td>
					<td class="p4"></td>

				<tr class="g3">
					<td class="icon"></td>
					<td class="p1"></td>
					<td class="p2"></td>
					<td class="p3"></td>
					<td class="p4"></td>

					<td class="p1"></td>
					<td class="p2"></td>

					<td class="icon"></td>

					<td class="p2"></td>
					<td class="p3"></td>

				<tr class="g6">
					<td class="icon"></td>
					<td class="p1"></td>
					<td class="p2"></td>
					<td class="p3"></td>
					<td class="p4"></td>
				</tr>
				<tr class="g7">
					<td class="icon"></td>
					<td class="p1"></td>
					<td class="p2"></td>
					<td class="p3"></td>
					<td class="p4"></td>
				</tr>
				<tr class="total">
					<td class="icon"></td>
					<td class="p1"></td>
					<td class="p2"></td>
					<td class="p3"></td>
					<td class="p4"></td>
				</tr>
			</tbody>
		</table>


		<footer>
			<p>&copy; 2013 Marko Marković</p>
		</footer>

	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
